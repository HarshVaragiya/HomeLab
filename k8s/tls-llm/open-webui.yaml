---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: openweb-ui-ingress
spec:
  tls:
    - hosts:
        - openweb-ui.infra.pubkeypair.com
      secretName: infra-pubkeypair-prod-tls
  rules:
    - host: openweb-ui.infra.pubkeypair.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: openweb-ui-svc
                port:
                  name: http
                  
---
apiVersion: v1
kind: Service
metadata:
  name: openweb-ui-svc
spec:
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 8080  # Correct targetPort to match external service

---
apiVersion: v1
kind: Endpoints
metadata:
  name: openweb-ui-svc  # Must match Service name
subsets:
  - addresses:
      - ip: 192.168.0.194  # Correct external IP (fix typo from 192.168...)
    ports:
      - name: http
        port: 8080  # External service port
        protocol: TCP
