apiVersion: apps/v1
kind: Deployment
metadata:
  name: tor-proxy
  namespace: proxy-network
  labels:
    app: tor-proxy
spec:
  replicas: 3  
  selector:
    matchLabels:
      app: tor-proxy
  template:
    metadata:
      labels:
        app: tor-proxy
    spec:
      containers:
        - name: tor-proxy
          image: dperson/torproxy
          ports:
            - containerPort: 8118
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          readinessProbe:
            exec:
              command:
                - /bin/bash
                - -c
                - "timeout 10 curl --proxy http://localhost:8118 https://httpbin.org/ip 1>/dev/null"
            timeoutSeconds: 12
            initialDelaySeconds: 150
            periodSeconds: 60
            successThreshold: 1
            failureThreshold: 20
          livenessProbe:
            exec:
              command:
                - /bin/bash
                - -c
                - "timeout 8 curl --proxy http://localhost:8118 https://httpbin.org/ip 1>/dev/null"
            timeoutSeconds: 10
            initialDelaySeconds: 30
            periodSeconds: 30
            successThreshold: 1
            failureThreshold: 4

---
apiVersion: v1
kind: Service
metadata:
  name: tor-proxy
  namespace: proxy-network
spec:
  type: NodePort
  ports:
    - name: tcp
      port: 8118
      targetPort: 8118
      nodePort: 30300
      protocol: TCP
  selector:
    app: tor-proxy

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: tor-proxy-hpa
  namespace: proxy-network
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: tor-proxy
  minReplicas: 3
  maxReplicas: 30
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 60
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
        - type: Pods
          value: 2
          periodSeconds: 60
      selectPolicy: Min
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 30
        - type: Pods
          value: 3
          periodSeconds: 30
      selectPolicy: Max